<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karty</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="cards_container">
        <div class="card">
            <div class="card__image">
                <img src="images/er.webp" alt="card imageee">
            </div>
            <div class="card__title">
                <p>Elden Ring (PS4)</p>
            </div>
            <div class="card__desc">
                <div class="card__attr">
                    <span class="attr__key">Platforma</span>
                    <span class="attr__value">Playtation 4</span>
                </div>
                <div class="card__attr">
                    <span class="attr__key">Platformaa</span>
                    <span class="attr__value">Playtation 5</span>
                </div>
            </div>
            <div class="card__info">
                <div class="info__stock">
                    <div class="stock__amount">
                        Skladem celkem <span class="stock__pieces">5 kusů</span> 
                    </div>
                    <div class="stock__send">
                        Expedujeme <span class="stock__day">23.2 (pondělí)</span>
                    </div>
                </div>
                <div class="info__price">
                    <div class="price__old">
                        <span class="old__discount">-23%</span><span class="old__price"> 1 099 Kč</span>
                    </div>
                    <div class="price__dph">
                        849 Kč
                    </div>
                    <div class="price__nodph">
                        702 Kč bez DPH
                    </div>
                </div>

            </div>
            <div class="card__menu">
                <div class="menu__icons">
                    <div class="icon">
                        X
                    </div>
                    <div class="icon">
                        X
                    </div>
                </div>
                <div class="menu__button">
                    Do košíku
                </div>

            </div>

        </div>
        <div class="card">

        </div>
        <div class="card">

        </div>
    </div>

    
</body>
</html>
